<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Grid</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <nav>
                <h3>Mi Ecommerce</h3>
            </nav>
        </header>
    
        <aside>
            <h3>Categorías</h3>
            <a href="#">Perfumes(10)</a>
            <a href="#">Ropa(21)</a>
            <a href="#">Accesorios(41)</a>
            <a href="#">Zapatos(10)</a>
        </aside>
        
        <section class="products">

            <div class="card c1">
                <img src="./assets/img/product-mykingdom.avif" alt="MyKingdom">
                <h3>Perfume MyKingdom</h3>
                <p>31.400</p>
                <button class="btn-buy">Comprar</button>
            </div>
                
            <div class="card c2">
                <img src="./assets/img/product-phantom.webp" alt="Phantom">
                <h3>Perfume Phantom</h3>
                <p>68.900</p>
                <button class="btn-buy">Comprar</button>
            </div>

            <div class="card c3">
                <img src="./assets/img/product-dockershoe.webp" alt="DockerShoe">
                <h3>Zapatos Docker</h3>
                <p>29.700</p>
                <button class="btn-buy">Comprar</button>
            </div>
            
            <div class="card c4">
                <img src="./assets/img/product-hoodie.avif" alt="PoleronPuma">
                <h3>Poleron Puma</h3>
                <p>44.700</p>
                <button class="btn-buy">Comprar</button>
            </div>
                
        </section>

        <footer>
            <a>@miecommerce</a>
        </footer>
    </div>


</body>
</html>
